<div class="w-full h-16 header-background">
  <div class="flex justify-between w-full">
    <div class="flex items-center justify-start">
      <img src="assets/header-logo.png" alt="header-logo" class="h-16 w-auto" />
      <h1 class="text-xl font-semibold text-styling">Habit Tracker</h1>
    </div>
    <div class="flex space-x-3 items-center justify-end">
      <button
        class="cursor-pointer rounded-sm h-6 w-6 flex items-center justify-center hover-styling"
        (click)="toggleDarkMode()"
      >
        <fa-icon
          [icon]="isDarkmodeToggled() ? faSun : faMoon"
          class="cursor-pointer text-styling"
        />
      </button>

      <h1 class="text-lg font-semibold pr-4 text-styling">Logout</h1>
    </div>
  </div>
</div>
