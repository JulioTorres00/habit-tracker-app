<div
  [class]="isViewCollapsed() ? 'w-16' : 'w-48'"
  class="flex flex-col min-h-screen side-bar-background"
>
  <div class="flex justify-between">
    @if (!isViewCollapsed()) {
      <h1 class="text-lg justify-start font-semibold text-styling">
        Bienvenida Sam
      </h1>
    }

    <button
      class="cursor-pointer rounded-sm h-6 w-6 flex items-center justify-center hover-styling"
    >
      <fa-icon
        [icon]="isViewCollapsed() ? faAnglesRight : faAnglesLeft"
        class="cursor-pointer justify-end text-styling"
        (click)="toggleCollapsedView()"
      />
    </button>
  </div>

  <div class="flex flex-col">
    <a routerLink="/add-task" class="block text-styling"> Add Task </a>
    <a routerLink="/schedule/today" class="block text-styling"> Today </a>
    <a routerLink="/schedule/all" class="block text-styling"> All </a>
  </div>
</div>
